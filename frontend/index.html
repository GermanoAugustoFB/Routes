<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otimizador de Rotas</title>

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
    crossorigin=""
  />

  <!-- My CSS -->
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <div class="container">
    <form class="routeForm">
      <h1>Otimizador de Rotas</h1>

      <label for="start">Ponto de Partida:</label>
      <input type="text" id="start" name="start" placeholder="Endereço de partida" required>

      <label for="end">Ponto de Destino:</label>
      <input type="text" id="end" name="end" placeholder="Endereço de destino" required>

      <button type="submit">Calcular Rota</button>
    </form>
  </div>
  
  <div class="map"></div>

  <!-- Leaflet Script -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin="">
  </script>

  <!-- My Script -->
  <script src="scripts/app.js"></script>

</body>
</html>
